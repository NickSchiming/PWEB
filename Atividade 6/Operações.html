<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1 = parseFloat(prompt("Digite o primeiro numero:"));
        var num2 = parseFloat(prompt("Digite o segundo numero:"));

        var soma = num1 + num2;

        var sub = num1 - num2;

        var prod = num1 * num2;

        var div = num1 / num2;

        var rest = num1 % num2;

        alert("soma: " + soma);
        alert("subtração : " + sub);
        alert("produto : " + prod);
        alert("divisão : " + div);
        alert("resto : " + rest);
    </script>
</body>

</html>
